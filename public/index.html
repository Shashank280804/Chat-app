<!DOCTYPE html>
<html>
<head>
  <!-- Title and favicon for the webpage -->
  <title>Chat App</title>
  <link rel="icon" href="/img/favicon.png" />
  <!-- External CSS file for styling -->
  <link rel="stylesheet" href="/css/styles.min.css" />
</head>
<body>
  <!-- Container for the centered form -->
  <div class="centered-form">
    <div class="centered-form__box">
      <!-- Title for the form -->
      <h1>Join</h1>
      <!-- Form for joining a chat room -->
      <form action="/chat.html">
        <!-- Input field for entering display name -->
        <label>Display name</label>
        <input type="text" name="username" placeholder="Display name" required>
        <!-- Input field for entering room name -->
        <label>Room</label>
        <input type="text" name="room" placeholder="Room" required>
        <!-- Button to submit the form and join the chat room -->
        <button>Join</button>
      </form>
    </div>
  </div>

  <!-- Include your JavaScript file here -->
  <!-- This script will handle the form submission and other client-side interactions -->
  <script src="/js/chat.js"></script>
</body>
</html>
